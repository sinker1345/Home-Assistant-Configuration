---

#Jessica Device Tracker Group
  Jessica: device_tracker.galaxy_note8, device_tracker.galaxynote8, device_tracker.google_maps_104723974144441113874

# Tommy Device Tracker Group
  Tommy: device_tracker.pixel_2_xl, device_tracker.b4f7a1e3c6fa, device_tracker.google_maps_105472855536836656633

#Lexi Device Tracker Group
  Lexi:
    entities:
      - device_tracker.5c77762568a1

#People Status Group
  people_status:
    name: People Status
    entities:
      - sensor.tommy_status
      - sensor.jessica_status
      - sensor.lexi_status

#Master Bedroom Sensors Group
  master_bedroom_sensors_group:
    name: Master Bedroom Sensors
    entities:
      - sensor.master_bed_room_light_level
      - sensor.master_bed_room_humidity
      - sensor.master_bed_room_temperature
      - sensor.master_bed_room_feels_like
      - sensor.master_bed_room_motion

#Garage Sensor Groupp
  garage_sensors:
    name: Garage Sensors
    entities:
      - sensor.garage_light_level
      - sensor.garage_humidity
      - sensor.garage_temperature
      - sensor.garage_feels_like
      - sensor.garage_motion

#Living Room Sensors Group
  living_room_sensors:
    name: Living Room Sensors
    entities:
      - sensor.living_room_light_level_combo
      - sensor.living_room_humidity_combo
      - sensor.living_room_temperature_combo
      - sensor.living_room_feels_like_combo
      - sensor.living_room_motion_combo
      - sensor.glances

#Living Room Lights
  living_room_tv_lights:
    name: Living Room TV Lights
    entities:
      - switch.tv_lights_power

#Kitchen Sensors Group
  kitchen_sensors:
    name: Kitchen Sensors
    entities:
      - sensor.kitchen_light_level
      - sensor.kitchen_humidity
      - sensor.kitchen_temperature
      - sensor.kitchen_feels_like
      - sensor.kitchen_motion

#Dining Room Sensors Group
  dining_room_sensors:
    name: Dining Room Sensors
    entities:
      - sensor.dining_room_light_level
      - sensor.dining_room_humidity
      - sensor.dining_room_temperature
      - sensor.dining_room_feels_like
      - sensor.dining_room_motion

# HASS Status Group
  hass_status:
    name: Home Assistant Status
    entities:
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.disk_use_percent_home
      - sensor.network_in
      - sensor.network_out
      - sensor.last_boot
      - sensor.since_last_boot

  octoprint:
    name: 3D Printer Status
    entities:
      - sensor.octoprint_current_state
      - sensor.octoprint_job_percentage
      - sensor.hotend_temp
      - sensor.hotend_target
      - sensor.bed_temp
      - sensor.bed_target
      - camera.octo_print_camera
      - switch.3d_printer_power

# Weather Overview Group
  weather_overview:
    name: Weather overview
    entities:
      - sensor.pws_weather_1d_metric
      - sensor.pws_temp_high_record_f
      - sensor.pws_temp_high_1d_f
      - sensor.pws_temp_f
      - sensor.pws_temp_low_1d_f
      - sensor.pws_temp_low_record_f
      - sensor.pws_precip_1d
      - sensor.pws_precip_1d_in
      - sensor.pws_wind_mph
      - sensor.pws_wind_1d_mph
      - sensor.pws_alerts

#Daily Forcast Group
  daily_forecast:
    name: Daily Forecast
    entities:
      - sensor.pws_weather_1d
      - sensor.pws_weather_1n
      - sensor.pws_weather_2d
      - sensor.pws_weather_2n
      - sensor.pws_weather_3d
      - sensor.pws_weather_3n
      - sensor.pws_weather_4d
      - sensor.pws_weather_4n

#Downstairs Group
  downstairs_sensors:
    name: Downstairs Sensors
    entities:
      - sensor.downstairs_light_level
      - sensor.downstairs_humidity
      - sensor.downstairs_temperature
      - sensor.downstairs_feels_like
      - sensor.downstairs_motion
      - variable.last_motion
      - sensor.glances

#Downstairs View
  downstairs_view:
    name: Downstairs
    view: yes
    entities:
      - group.downstairs_sensors
      - group.garage_sensors
      - media_player.living_room_tv
      - media_player.garage_chromecast
      - media_player.kitchen_speaker
      - media_player.googlehome3446
      - media_player.downstairs
      - group.living_room_tv_lights
      - cover.garage_door
      - vacuum.bob
      - group.octoprint

#Upstairs View
  upstairs_view:
    name: Upstairs
    view: yes
    entities:
      - switch.master_bedroom_fan
      - group.master_bedroom_sensors_group

#Dining Room View
  dining_room:
    name: Dining Room
    view: yes
    entities:
      - group.dining_room_sensors
      - vacuum.bob

#Garage View
  garage:
    name: Garage
    view: yes
    entities:
      - media_player.garage_chromecast
      - group.garage_sensors
      - cover.garage_door
      - group.octoprint

#Kitchen View
  Kitchen:
    name: Kitchen
    view: yes
    entities:
      - group.kitchen_sensors
      - media_player.kitchen_speaker

#Living Room View
  Living_Room:
    name: Living Room
    view: yes
    entities:
      - group.living_room_sensors
      - media_player.living_room_tv
      - group.living_room_tv_lights
      - media_player.googlehome3446

#Master Bedroom View
  master_bedroom:
    name: Master Bedroom
    view: yes
    entities:
      - switch.master_bedroom_fan
      - group.master_bedroom_sensors_group

#People View
  People:
    name: People
    view: yes
    entities:
      - group.jessica
      - group.tommy
      - group.people_status
      - group.lexi

# Weather View
  weather_tab:
    name: weather
    view: yes
    entities:
      - group.daily_forecast
      - group.weather_overview
