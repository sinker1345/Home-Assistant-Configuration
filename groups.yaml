  Tommy: device_tracker.b4f7a1e3c6fa, device_tracker.pixel_2_xl, device_tracker.tommy_nexus_6p

  People:
    name: People
    view: yes
    entities:
      - group.jessica
      - group.tommy
      - group.people_status

  people_status:
    name: People Status
    entities:
      - sensor.tommy_status
      - sensor.jessica_status

  living_room_sensors:
    name: Sensors
    entities:
      - sensor.living_room_light_level
      - sensor.living_room_humidity
      - sensor.living_room_temperature

  Living_Room:
    name: Living Room
    view: yes
    entities:
      - group.living_room_sensors
      - media_player.living_room_tv

  garage:
    name: Garage
    view: yes
    entities:
      - media_player.garage_chromecast
      - media_player.garage_tv

  hass_status:
