  - platform: template
    sensors:
      kitchen_motion:
        friendly_name: 'Kitchen Motion'
        device_class: motion
        value_template: >-
          {%  if is_state("sensor.kitchen_motion", "motion detected") %}
          True
          {% else %}
          False
          {% endif %}

