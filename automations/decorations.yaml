#
  - alias: "Turn on Inflatable"
#    initial_state: false
    trigger:
      - platform: sun
        event: sunset
        offset: '-02:00:00'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{% if states.sensor.dark_sky_precip_probability.state | float < 50 %} true {% endif %}"
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.inflatables

  - alias: "Turn off Inflatable"
#    initial_state: false
    trigger:
      - platform: time
        at: '21:00:00'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.inflatables