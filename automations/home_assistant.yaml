      platform: time
      at: '2:30:00'
    action:
      service: zwave.test_network

# Heal Z Wave Network
  - alias: Heal Z Wave at 3:32am
    trigger:
      platform: time
      at: '3:32:00'
    action:
      service: zwave.heal_network

# Set Dark Theme at Sunset
  - alias: 'Darker Theme At Sunset'
    initial_state: true
    hide_entity: false
    trigger:
      platform: sun
      event: sunset
    action:
      - service: frontend.set_theme
        data:
          name: night

# Set light Theme at sunrise
  - alias: 'Lighter Theme At Sunrise'
    initial_state: true
    hide_entity: false
    trigger:
      platform: sun
      event: sunrise
    action:
      - service: frontend.set_theme
        data:
          name: default