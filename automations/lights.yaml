  - alias: 'turn on bar light with morning automation'
    trigger:
      - platform: state
        entity_id: switch.morning_alert
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.bar_light

  - alias: 'turn on circadian switch with morning automation'
    trigger:
      - platform: state
        entity_id: switch.morning_alert
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.circadian_lighting_circadian_lighting
          state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.circadian_lighting_circadian_lighting

  - alias: 'turn off bar light at night'
    trigger:
      - platform: state
        entity_id: sensor.common_area_motion
        to: 'Standby'
        for:
          minutes: 30
    condition:
      condition: and
      conditions:
        - condition: time
          after: '20:30:00'
          before: '05:30:00'
        - condition: or
          conditions:
            - condition: state
              entity_id: group.jessica
              state: home
            - condition: state
              entity_id: group.tommy
              state: home
    action:
      - service: light.turn_off
        entity_id: light.bar_light


  - alias: 'turn on bar light at night'
    trigger:
      - platform: state
        entity_id: sensor.common_area_motion
        to: 'Motion Detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '20:30:00'
          before: '05:30:00'
        - condition: state
          entity_id: light.bar_light
          state: 'off'
        - condition: or
          conditions:
            - condition: state
              entity_id: group.jessica
              state: home
            - condition: state
              entity_id: group.tommy
              state: home
    action:
      - service: light.turn_on
        entity_id: light.bar_light

  - alias: 'turn on bar light When people arrive home after dark'
    trigger:
      - platform: state
        entity_id: sensor.jessica_status
        from: 'Away'
        to: 'Just Arrived'
      - platform: state
        entity_id: sensor.tommy_status
        from: 'Away'
        to: 'Just Arrived'
      - platform: state
        entity_id: sensor.jessica_status
        from: 'Extended Away'
        to: 'Just Arrived'
      - platform: state
        entity_id: sensor.tommy_status
        from: 'Extended Away'
        to: 'Just Arrived'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
        - condition: state
          entity_id: light.bar_light
          state: 'off'
        - condition: state
          entity_id: switch.christmas_outside_lights
          state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.bar_light
      - service: switch.turn_on
        entity_id: switch.christmas_outside_lights

  - alias: 'turn off bar light When people leave'
    trigger:
      - platform: state
        entity_id: sensor.jessica_status
        from: 'Just Left'
        to: 'Away'
      - platform: state
        entity_id: sensor.tommy_status
        from: 'Just Left'
        to: 'Away'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.bar_light
          state: 'on'
        - condition: state
          entity_id: switch.christmas_outside_lights
          state: 'on'
        - condition: state
          entity_id: sensor.jessica_status
          state: 'Away'
        - condition: state
          entity_id: sensor.tommy_status
          state: 'Away'
    action:
      - service: light.turn_off
        entity_id: light.bar_light
      - service: switch.turn_on
        entity_id: switch.christmas_outside_lights

  - alias: "turn on Back Porch Lights"
    trigger: 
      - platform: sun
        event: sunset
        offset: '-02:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.christmas_outside_lights
      - service: light.turn_on
        entity_id: light.bar_light

  - alias: "turn off Back Porch Lights"
    trigger: 
      - platform: template
        value_template: >-
          {%- if states.sensor.time.state >= states.input_select.bed_time.state -%}
              true
          {%- endif -%}
    action:
      - service: switch.turn_off
        entity_id: switch.christmas_outside_lights