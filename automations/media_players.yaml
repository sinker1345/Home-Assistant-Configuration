# Lexi Brush Teeth
  - alias: Lexi Brush Teeth
    trigger:
      - platform: time
        at: '20:45:00'
    action:
      - service: media_player.turn_on
        entity_id: media_player.kitchen_speaker
      - service: media_player.turn_on
        entity_id: media_player.googlehome3446
      - service: media_player.turn_on
        entity_id: media_player.downstairs
      - delay: '00:00:03'
      - service: media_player.volume_set
        data:
          entity_id: media_player.downstairs
          volume_level: 0.50
      - service: media_player.volume_set
        data:
          entity_id: media_player.kitchen_speaker
          volume_level: 0.50
      - service: media_player.volume_set
        data:
          entity_id: media_player.googlehome3446
          volume_level: 0.50
      - delay: '00:00:03'
      - service: tts.google_say
        entity_id: media_player.downstairs
        data:
          message: 'Lexi, make sure to brush your teeth'
      - delay: '00:00:30'
      - service: media_player.turn_off
        data_template:
          entity_id: media_player.downstairs

#Speak Morning greeting
  - alias: 'Morning Announcment'
    trigger:
      - platform: state
        entity_id: sensor.living_room_motion_combo
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '05:00:00'
        - condition: state
          entity_id: switch.morning_alert
          state: 'off'
    action:
      - service: media_player.turn_on
        entity_id: media_player.kitchen_speaker
      - service: media_player.turn_on
        entity_id: media_player.googlehome3446
      - service: media_player.turn_on
        entity_id: media_player.downstairs
      - delay: '00:00:03'
      - service: media_player.volume_set
        data:
          entity_id: media_player.downstairs
          volume_level: 0.50
      - service: media_player.volume_set
        data:
          entity_id: media_player.kitchen_speaker
          volume_level: 0.50
      - service: media_player.volume_set
        data:
          entity_id: media_player.googlehome3446
          volume_level: 0.50
      - delay: '00:00:03'
      - service: script.morning_greeting
      - delay: '00:00:55'
      - service: media_player.turn_off
        entity_id: media_player.googlehome3446
      - service: media_player.turn_off
        entity_id: media_player.downstairs
      - service: media_player.turn_off
        entity_id: media_player.kitchen_speaker