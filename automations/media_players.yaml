      - platform: state
        entity_id: sensor.living_room_motion_combo
        from: 'Clear'
        to: 'Detected'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {%- if states.sensor.time.state >= states.input_select.wake_time.state -%}
              true
            {%- endif -%}
        - condition: state
          entity_id: switch.morning_alert
          state: 'off'
    action:
