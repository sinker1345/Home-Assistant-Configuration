# This (trigger) has to happen, while condition(s) are true, to do stuff (action)

# Mark a person as Just Arrived
  - alias: Mark person as just arrived
    trigger:
      - platform: state
        entity_id: group.tommy
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: group.jessica
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: group.lexi
        from: 'not_home'
        to: 'home'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: >
            {% if trigger.entity_id == 'group.tommy' %}
              input_select.tommy_status_dropdown
            {% elif trigger.entity_id == 'group.jessica' %}
              input_select.jessica_status_dropdown
            {% else %}
              input_select.lexi_status_dropdown
            {% endif %}
          option: >
            {% if trigger.entity_id == 'group.tommy' %}
              {% if states.input_select.tommy_status_dropdown.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% elif trigger.entity_id == 'group.jessica' %}
              {% if states.input_select.jessica_status_dropdown.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% else %}
              {% if states.input_select.lexi_status_dropdown.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% endif %}

