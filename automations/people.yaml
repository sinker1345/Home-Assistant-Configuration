# This (trigger) has to happen, while condition(s) are true, to do stuff (action)

# Mark a person as Just Arrived
  - alias: Mark person as just arrived
    trigger:
      - platform: state
        entity_id: group.tommy
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: group.jessica
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: group.lexi
        from: 'not_home'
        to: 'home'
    action:
      - service: variable.set_variable
        data_template:
          variable: >
            {% if trigger.entity_id == 'group.tommy' %}
              tommy_status
            {% elif trigger.entity_id == 'group.jessica' %}
              jessica_status
            {% else %}
              lexi_status
            {% endif %}
          value: >
            {% if trigger.entity_id == 'group.tommy' %}
              {% if states.sensor.tommy_status.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% elif trigger.entity_id == 'group.jessica' %}
              {% if states.sensor.jessica_status.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% else %}
              {% if states.sensor.lexi_status.state == 'Just Left' %}
                Home
              {% else %}
                Just Arrived
              {% endif %}
            {% endif %}


# Mark a person as Home
  - alias: Mark person as home
    trigger:
      - platform: state
        entity_id: sensor.tommy_status
        to: 'Just Arrived'
        for:
          minutes: 10
      - platform: state
        entity_id: sensor.jessica_status
        to: 'Just Arrived'
        for:
          minutes: 10
      - platform: state
        entity_id: sensor.tommy_status
        from: 'Just Left'
        to: 'Just Arrived'
        for:
          minutes: 10
      - platform: state
        entity_id: sensor.jessica_status
        from: 'Just Left'
        to: 'Just Arrived'
        for:
          minutes: 10
      - platform: state
        entity_id: sensor.lexi_status
        to: 'Just Arrived'
        for:
          minutes: 10
      - platform: state
        entity_id: sensor.lexi_status
        from: 'Just Left'
        to: 'Just Arrived'
        for:
          minutes: 10
    action:
      - service: variable.set_variable
        data_template:
          variable: >
            {% if trigger.entity_id == 'sensor.tommy_status' %}
              tommy_status
            {% elif trigger.entity_id == 'sensor.jessica_status' %}
              jessica_status
            {% else %}
              lexi_status
            {% endif %}
          value: Home


