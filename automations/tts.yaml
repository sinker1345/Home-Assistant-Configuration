# This (trigger) has to happen, while condition(s) are true, to do stuff (action)

#Speak Morning greeting
  - alias: 'Activate Morning Routine'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_motion
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '05:00:00'
        - condition: state
          entity_id: switch.morning_alert
          state: 'off'
    action:
      - service: media_player.turn_on
        data_template:
          entity_id: media_player.kitchen_speaker
      - service: media_player.turn_on
        data_template:
          entity_id: media_player.googlehome3446
      - service: media_player.turn_on
        data_template:
          entity_id: media_player.downstairs
      - delay: '00:00:03'
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.downstairs
          volume_level: 0.50
      - service: script.morning_greeting
      - service: switch.turn_on
        entity_id: switch.morning_alert
