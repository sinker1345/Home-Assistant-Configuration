  - alias: coffee pot setup reminder
    trigger:
      - platform: time
        at: '20:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.tommy_status
          state: 'Home'
    action:
      - service: notify.telegram
        data_template:
          message: 'Did you set up the coffee pot?'
          data:
            inline_keyboard:
              - 'yes:/yes, no:/no'
          target: 
            - 816032519 #Tommy

  - alias: Coffee Pot Button 1 Clicked
    trigger:
      - platform: event
        event_type: telegram_callback
        event_data:
          data: '/yes'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.is_coffee_pot_setup
          option: 'Yes'
      - service: automation.turn_on
        entity_id: automation.start_coffee_pot
      - service: notify.telegram
        data_template:
          message: 'Ok'
          target: 
            - 816032519 #Tommy
      - service: telegram_bot.edit_replymarkup
        data_template:
          message_id: '{{ trigger.event.data.message.message_id }}'
          chat_id: '{{ trigger.event.data.user_id }}'
          inline_keyboard: []        

  - alias: Coffee Pot Button 2 clicked
    trigger:
      - platform: event
        event_type: telegram_callback
        event_data:
          data: '/no'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.is_coffee_pot_setup
          option: 'No'
      - service: notify.telegram
        data_template:
          message: 'Ok'
          target: 
            - 816032519 #Tommy
      - service: telegram_bot.edit_replymarkup
        data_template:
          message_id: '{{ trigger.event.data.message.message_id }}'
          chat_id: '{{ trigger.event.data.user_id }}'
          inline_keyboard: []   

  - alias: start coffee pot
    trigger:
      - platform: state
        entity_id: switch.morning_alert
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_select.is_coffee_pot_setup
          state: 'Yes'
        - condition: state
          entity_id: binary_sensor.workday_sensor
          state: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.coffee_pot

  - alias: stop coffe pot
    trigger:
      - platform: state
        entity_id: sensor.tommy_status
        from: 'Just Left'
        to: 'Away'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.coffee_pot
          state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.coffee_pot
      - service: automation.turn_off
        entity_id: automation.start_coffee_pot