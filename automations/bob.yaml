# turn on Bob
  - alias: "Turn on Bob"
    trigger:
    - platform: time
      at: '01:00:00'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: sensor.day
          state: 'Monday'
        - condition: state
          entity_id: sensor.day
          state: 'Wednesday'
        - condition: state
          entity_id: sensor.day
          state: 'Friday'
        - condition: state
          entity_id: sensor.day
          state: 'Saturday'
        - condition: state
          entity_id: sensor.day
          state: 'Sunday'
    action:
      - service: vacuum.turn_on
        entity_id: vacuum.bob

  - alias: "Send Bob Home"
    trigger:
    - platform: time
      at: '05:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: vacuum.bob
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.day
              state: 'Monday'
            - condition: state
              entity_id: sensor.day
              state: 'Wednesday'
            - condition: state
              entity_id: sensor.day
              state: 'Friday'
            - condition: state
              entity_id: sensor.day
              state: 'Saturday'
            - condition: state
              entity_id: sensor.day
              state: 'Sunday'

    action:
      - service: vacuum.return_to_base
        entity_id: vacuum.bob
 
  - alias: "IFTTT" 
    trigger:
      platform: event
      event_type: ifttt_webhook_received
      event_data:
        action: call_service
    action:
      service_template: '{{ trigger.event.data.service }}'
      data_template:
        entity_id: '{{ trigger.event.data.entity_id }}'