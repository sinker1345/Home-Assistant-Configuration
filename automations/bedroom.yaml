# This (trigger) has to happen, while condition(s) are true, to do stuff (action)

  - id: "1234560"
    alias: "Turn on Bedroom fan"
    trigger:
      - platform: state
        entity_id: sensor.master_bed_room_motion
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '20:00:00'
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'off'
        - condition: template
          value_template: "{% if states.sensor.master_bed_room_temperature.state | float >= 50 %} true {% endif %}"
        - condition: template 
          value_template: "{% if states.input_select.bedroom_fan_automation.state == 'Yes' %} true {% endif %}"
          
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.master_bedroom_fan

  - id: "12345600"
    alias: "Turn off Bedroom fan Weekday"
    trigger:
      - platform: time
        at: '06:30:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'on'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.master_bedroom_fan

  - id: "123456000"
    alias: "Turn off Bedroom fan Weekend"
    trigger:
      - platform: time
        at: '09:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'on'
        - condition: time
          weekday:
            - sun
            - sat
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.master_bedroom_fan
