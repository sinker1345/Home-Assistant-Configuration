# This (trigger) has to happen, while condition(s) are true, to do stuff (action)

  - alias: "Turn on Bedroom fan"
    trigger:
      - platform: state
        entity_id: sensor.master_bed_room_motion
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '20:00:00'
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'off'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.master_bedroom_fan

  - alias: "Turn off Bedroom fan Weekday"
    trigger:
      - platform: time
        at: '08:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'on'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.master_bedroom_fan

  - alias: "Turn off Bedroom fan Weekend"
    trigger:
      - platform: time
        at: '10:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: switch.master_bedroom_fan
          state: 'on'
        - condition: time
          weekday:
            - sun
            - sat
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.master_bedroom_fan
