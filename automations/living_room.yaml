# turn on Bob
  - alias: "Turn on Bob"
    trigger:
      - platform: time
        at: '01:00:00'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: sensor.day
          state: 'Monday'
        - condition: state
          entity_id: sensor.day
          state: 'Wednesday'
        - condition: state
          entity_id: sensor.day
          state: 'Friday'
        - condition: state
          entity_id: sensor.day
          state: 'Saturday'
        - condition: state
          entity_id: sensor.day
          state: 'Sunday'
    action:
      - service: vacuum.turn_on
        entity_id: vacuum.bob

  - alias: "Send Bob Home"
    trigger:
      - platform: time
        at: '05:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: vacuum.bob
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.day
              state: 'Monday'
            - condition: state
              entity_id: sensor.day
              state: 'Wednesday'
            - condition: state
              entity_id: sensor.day
              state: 'Friday'
            - condition: state
              entity_id: sensor.day
              state: 'Saturday'
            - condition: state
              entity_id: sensor.day
              state: 'Sunday'
    action:
      - service: vacuum.return_to_base
        entity_id: vacuum.bob

# Check for Idle status on HTPC
  - id: "1234560101"
    alias: Match TV Lights to HTPC State
    trigger:
      - platform: state
        entity_id: sensor.glances
    action:
      - service_template: >-
          {% if trigger.to_state.state == "Idle" or trigger.to_state.state == "In Use"%}
            homeassistant.turn_on
          {% else %}
            homeassistant.turn_off
          {% endif %}
        entity_id: switch.tv_lights_power

  - alias: Morning Routine Switch
    trigger:
      - platform: state
        entity_id: sensor.living_room_motion_combo
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {%- if states.sensor.time.state >= states.input_select.wake_time.state -%}
              true
            {%- endif -%}
        - condition: state
          entity_id: switch.morning_alert
          state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.morning_alert

  - alias: "Couch Sleeper"
    trigger:
      - platform: state
        entity_id: switch.couch_sleeper
        from: 'off'
        to: 'on'
    action:
      - service: automation.turn_off
        entity_id: automation.turn_on_bob
      - service: automation.turn_off
        entity_id: automation.turn_off_bar_light_at_night
      - service: switch.turn_off
        entity_id: switch.circadian_lighting_circadian_lighting
      - delay: 00:00:10
      - service: light.turn_on
        data:
          entity_id: light.bar_light
          rgb_color: [255, 0, 0]
          brightness: 38.25
          transition: 30

  - alias: "No Couch Sleeper"
    trigger:
      - platform: state
        entity_id: switch.couch_sleeper
        from: 'on'
        to: 'off'
    action:
      - service: automation.turn_on
        entity_id: automation.turn_on_bob
      - service: automation.turn_on
        entity_id: automation.turn_off_bar_light_at_night
      - service: switch.turn_on
        entity_id: switch.circadian_lighting_circadian_lighting