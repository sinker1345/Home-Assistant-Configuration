# turn on Bob
  - alias: "Turn on Bob"
    trigger:
      - platform: time
        at: '01:00:00'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: sensor.day
          state: 'Monday'
        - condition: state
          entity_id: sensor.day
          state: 'Wednesday'
        - condition: state
          entity_id: sensor.day
          state: 'Friday'
        - condition: state
          entity_id: sensor.day
          state: 'Saturday'
        - condition: state
          entity_id: sensor.day
          state: 'Sunday'
    action:
      - service: vacuum.turn_on
        entity_id: vacuum.bob

  - alias: "Send Bob Home"
    trigger:
      - platform: time
        at: '05:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: vacuum.bob
          state: 'on'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.day
              state: 'Monday'
            - condition: state
              entity_id: sensor.day
              state: 'Wednesday'
            - condition: state
              entity_id: sensor.day
              state: 'Friday'
            - condition: state
              entity_id: sensor.day
              state: 'Saturday'
            - condition: state
              entity_id: sensor.day
              state: 'Sunday'
    action:
      - service: vacuum.return_to_base
        entity_id: vacuum.bob

# Check for Idle status on HTPC
  - id: "1234560101"
    alias: Match TV Lights to HTPC State
    trigger:
      - platform: state
        entity_id: sensor.glances
    action:
      - service_template: >-
          {% if trigger.to_state.state == "Idle" or trigger.to_state.state == "In Use"%}
            homeassistant.turn_on
          {% else %}
            homeassistant.turn_off
          {% endif %}
        entity_id: switch.tv_lights_power

  - alias: Morning Routine Switch
    trigger:
      - platform: state
        entity_id: sensor.living_room_motion_combo
        from: 'standby'
        to: 'motion detected'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '03:00:00'
        - condition: state
          entity_id: switch.morning_alert
          state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.morning_alert
