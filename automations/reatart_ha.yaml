  - alias: 'Downstairs Unavailable'
    trigger:
    - platform: state
      entity_id: media_player.downstairs
      to: 'unavailable'
      for:
        minutes: 15
    action:
      - service: shell_command.restart_ha
      
  - alias: 'Update DOW/DOM Sensors'
    trigger:
    - platform: homeassistant
      event: start
    - platform: time
      at: "00:00:30"
    action:
      - service: homeassistant.update_entity
        entity_id: sensor.day
      - service: homeassistant.update_entity
        entity_id: sensor.month
      - service: homeassistant.update_entity
        entity_id: sensor.year

  - alias: 'FLUX Switch on at Startup'
    trigger:
    - platform: homeassistant
      event: start
    action:
      - service: switch.turn_on
        entity_id: switch.fluxer