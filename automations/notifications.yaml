# Check if Lexi is On XBox
  - id: "123456123456789"
    alias: Is Lexi on Xbox
    trigger:
      - platform: state
        entity_id: sensor.lexixboxone
        from: 'Offline'
        to: 'Online'
    action:
      - service: notify.telegram
        data_template:
          message: "Lexi has signed on to XBox"
          target: 
            - 816032519 #Tommy
            - 846016601 #Jessica

