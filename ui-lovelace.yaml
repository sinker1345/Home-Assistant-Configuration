title: House
resources:
  - url: /community_plugin/mini-media-player/mini-media-player.js
    type: module
  - url: /local/custom_ui/dark-sky-weather-card.js
    type: module
  - url: /community_plugin/button-card/button-card.js
    type: module
  - url: /community_plugin/lovelace-slider-entity-row/slider-entity-row.js
    type: js
  - url: /community_plugin/entity-attributes-card/entity-attributes-card.js
    type: js
  - url: /community_plugin/atomic_calendar/atomic_calendar.js
    type: module
  - url: /community_plugin/lovelace-card-tools/card-tools.js
    type: js
  - url: /community_plugin/lovelace-auto-entities/auto-entities.js
    type: js
  - url: /community_plugin/dual-thermostat/dual-thermostat.js
    type: js
  - url: /community_plugin/lovelace-swipe-navigation/swipe-navigation.js
    type: js 
  - url: /community_plugin/love-lock-card/love-lock-card.js
    type: js

swipe_nav: 
  wrap: false 
  animate: swipe 
  skip_tabs: 15
  prevent_default: true 
  swipe_amount: 30 

views:
#Home View
  - title: Home
    id: 0
    #Badges
    badges:
      - sun.sun
      - sensor.day
      - sensor.month
      - sensor.year
      - sensor.time
      - person.tommy
      - person.jessica
    cards:
    #Calendar
      - type: "custom:atomic-calendar"
        title: "Calendar"
        entities:
          - entity: calendar.main
          - entity: calendar.bills
          - entity: calendar.chores
          - entity: calendar.family
          - entity: calendar.todoist
          - entity: calendar.holidays_in_united_states
        fullDayEventText: 'All day'
        untilText: 'Until'
        showColors: true
        maxDaysToShow: 5
        showLocation: true
        showMonth: false
        showCurrentEventLine: false
        locationTextSize: 90
        dimFinishedEvents: true
        finishedEventOpacity: 0.6
        finishedEventFilter: 'grayscale(100%)'
        showProgressBar: true
    #Horizontal button stack        
      - type: horizontal-stack
        cards:        
    #Guest Mode (Button_card)
          - type: "custom:button-card"
            entity: switch.guest_mode
            name: Guest Mode
            icon: mdi:account-group
            color: rgb(255, 215, 0)
    # Couch Sleeper
          - type: "custom:button-card"
            entity: switch.couch_sleeper
            name: Couch Sleeper
            icon: mdi:hotel
            color: rgb(255, 215, 0)
    #circadian_lighting (Button_card)
          - type: "custom:button-card"
            entity: switch.circadian_lighting_circadian_lighting
            name: Auto Adjust Lights
            icon: mdi:brightness-6
            color: rgb(255, 215, 0)
            styles:
              card:
                - font-size: 12px
                - font-weight: bold
    #Horizontal guage stack        
      - type: horizontal-stack
        cards: 
        #Guage for House Temp
          - type: gauge
            entity: sensor.average_temp            
            severity:
              green: 50
              yellow: 80
              red: 90
        #Guage for House Temp
          - type: gauge
            entity: sensor.average_humidity
            severity:
              green: 0
              yellow: 51
              red: 80
      #Climate Control    
      - type: 'custom:love-lock-card'
        popup: confirm
        cards:
          - type: custom:dual-thermostat
            name: House A/C
            entities:
              - entity: climate.linear_nortek_security_control_llc_gc_tbz48_battery_powered_z_wave_thermostat_cooling_1
                type: cool
              - entity: climate.linear_nortek_security_control_llc_gc_tbz48_battery_powered_z_wave_thermostat_heating_1
                type: heat
            fan_control: true
            min_slider: 40
            max_slider: 90
    #Last Room Motion
      - type: entities
        show_header_toggle: false
        title: Last Room Motion
        entities:
          - entity: variable.last_motion
            secondary_info: last-changed
            name: Last Room With Motion
            icon: mdi:walk
    #Switches/Lights that are on
      - type: "custom:auto-entities"
        card:
          type: entities
          title: "Lights and Switches that are on"
        filter:
          include:
            - domain: light
              state: 'on'
            - domain: switch
              state: 'on'
          exclude:
            - entity_id: switch.guest_mode
            - entity_id: switch.couch_sleeper
            - entity_id: switch.morning_alert    
            - entity_id: switch.circadian_lighting_circadian_lighting   
    #Doors/Windows that are open
      - type: "custom:auto-entities"
        card:
          type: entities
          title: "Doors/Windows that are open"
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.back_door
              state: 'Open'
    #Media Playersthat are on
      - type: "custom:auto-entities"
        card:
          type: entities
          title: "Media Players in use"
          show_header_toggle: false
        filter:
          include:
            - domain: media_player
              state: 'playing'
    #Switches/Lights that are off
      - type: "custom:auto-entities"
        card:
          type: entities
          title: "Lights and Switches that are off"
          show_header_toggle: false
        filter:
          include:
            - domain: light
              state: 'off'
            - domain: switch
              state: 'off'
          exclude:
            - entity_id: switch.guest_mode
            - entity_id: switch.couch_sleeper
            - entity_id: switch.morning_alert
            - entity_id: switch.circadian_lighting_circadian_lighting
    #Doors/Windows that are closed
      - type: "custom:auto-entities"
        card:
          type: entities
          title: "Doors/Windows that are closed"
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.back_door
              state: 'Closed'
    #Vaccum
      - type: entities
        title: Robot Vaccum Controls
        show_header_toggle: false
        entities:
          - entity: vacuum.bob
