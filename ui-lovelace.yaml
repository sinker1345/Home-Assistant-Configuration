views:
#Switches/Lights View
  - title: Switches/Lights
    id: 0
    #Badges
    badges:
      - sensor.time
      - sensor.day
      - sensor.month
      - sensor.year
      - sun.sun
      - binary_sensor.iss
    cards:
    # Bar Light
      - type: entities
        title: Lights
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.bar_light
    #Horizontal button stack        
      - type: horizontal-stack
        cards:        
    #Guest Mode (Button_card)
          - type: "custom:button-card"
            entity: switch.guest_mode
            name: Guest Mode
            icon: mdi:account-group
            color: rgb(255, 215, 0)
    # Couch Sleeper
          - type: "custom:button-card"
            entity: switch.couch_sleeper
            name: Couch Sleeper
            icon: mdi:hotel
            color: rgb(255, 215, 0)
    #Switches
      - type: entities
        title: Switches
        show_header_toggle: false
        entities:
          - entity: switch.christmas_outside_lights
            icon: mdi:track-light
          - entity: switch.christmas_tree_lights
            icon: mdi:pine-tree
          - entity: switch.inflatables
            icon: mdi:pine-tree
          - switch.circadian_lighting_circadian_lighting
          - entity: switch.master_bedroom_fan
            icon: mdi:fan
          - entity: switch.morning_alert
            icon: mdi:coffee
          - entity: switch.seasonal_lights
            icon: mdi:track-light
          - entity: switch.tv_lights_power
            icon: mdi:television-classic
          - entity: switch.coffee_pot
            icon: mdi:kettle
