homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
  # Customization file
  customize: !include customize.yaml
  
  packages: !include_dir_named packages
  
  auth_providers:
   - type: homeassistant
   - type: legacy_api_password
     api_password: !secret dns_pass
   - type: trusted_networks
     trusted_networks:
       - 127.0.0.1
       - 192.168.1.0/24

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes
  javascript_version: latest

# Enables configuration UI
config:

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - 816032519
      - 846016601

default_config:

shopping_list:

circadian_lighting:

# Enables Homeassistant Cloud Component
cloud:
  google_actions:
    filter:
      exclude_domains:
        - group
        - sensor
        - vacuum
        - script

#system health check
system_health:

tplink:
  discovery: true
  light:
    - host: 192.168.1.43
#lovelace config mode
lovelace:
  mode: yaml

#rest command
rest_command:
  #Connecto Octopi to Printer
  octopi_connect:
    url: 'http://192.168.1.34/api/connection'
    method: post
    headers: 
      X-Api-Key: !secret octoprint_api
    content_type: 'application/json'
    payload: >-
      {
        "command": "connect"
      }

#http Component
http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123
  use_x_forwarded_for: True
  trusted_proxies:
    - 127.0.0.1
    - 192.168.1.1

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:
ssdp:
zeroconf:
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Logger Setup
logger:
  default: warning
  logs:
    homeassistant.components.http.ban: warning
    urllib3.connectionpool: error

#custom_updater device for custom components
custom_updater:
  track:
     - cards
     - components
     - python_scripts
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json
    - https://raw.githubusercontent.com/iammexx/home-assistant-config/master/ui/darksky/version.json
    - https://raw.githubusercontent.com/atomic7777/atomic_calendar/master/tracker.json

# Roomba tracker
vacuum:
  - platform: roomba
    host: 192.168.1.215
    name: Bob
    username: !secret vac_user
    password: !secret vac_pass
    map: true
    map_dir: www/roomba
    icon_dir: www/roomba/res

# Device Tracker Component
device_tracker:

  # Unifi WAP Device Tracker
  - platform: unifi_direct
    host: 192.168.1.31
    username: !secret unifi_user
    password: !secret unifi
    new_device_defaults:
      track_new_devices: false

  #Bluetooth Tracker
  - platform: bluetooth_tracker
    new_device_defaults:
      track_new_devices: false

  # Google Maps Tracker
  - platform: google_maps
    username: !secret google_maps_user
    password: !secret google_maps_password

  # NMAP Tracker
  - platform: nmap_tracker
    hosts: !secret network
    exclude:
     - !secret hass_ip
    scan_options: " --privileged -sP "
    home_interval: 5
    interval_seconds: 120

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Zwave Tracker
zwave:
    usb_path: /dev/zwave
    network_key: !secret zwave_net_key

# Zigbee Tracker
zha:
    usb_path: /dev/zigbee
    database_path: /home/homeassistant/.homeassistant/zigbee.db

# MySQL Database
recorder:
  db_url: !secret db_url_password
  purge_interval: 14
  purge_keep_days: 7
  include:
    domains:
      - switch
      - vacuum
      - zwave
      - media_player
    entities:
      - light.bar_light
      - sensor.common_area_humidity
      - sensor.common_area_brightness
      - sensor.common_area_motion
      - sensor.common_area_temperature
      - sensor.dining_room_humidity
      - sensor.dining_room_brightness
      - binary_sensor.dining_room_motion
      - sensor.dining_room_temperature
      - sensor.garage_door_template
      - sensor.garage_humidity
      - sensor.garage_brightness
      - binary_sensor.garage_motion
      - sensor.garage_temperature
      - sensor.htpc_idle
      - sensor.glances
      - sensor.google_travel_time_driving
      - sensor.jessica_status
      - sensor.kitchen_feels_like
      - sensor.kitchen_humidity
      - sensor.kitchen_brightness
      - binary_sensor.kitchen_motion
      - sensor.kitchen_temperature
      - sensor.lexixboxone
      - sensor.living_room_humidity_combo
      - sensor.living_room_brightness_combo
      - sensor.living_room_motion_combo
      - sensor.living_room_temperature_combo
      - sensor.master_bedroom_humidity
      - sensor.master_bedroom_brightness
      - binary_sensor.master_bedroom_motion
      - sensor.master_bedroom_temperature
      - sensor.nws_alert_count_filtered
      - sensor.ps3
      - sensor.server_ups_battery_charge
      - sensor.server_ups_battery_runtime
      - sensor.server_ups_battery_voltage
      - sensor.server_ups_input_voltage
      - sensor.server_ups_load
      - sensor.server_ups_nominal_real_power
      - sensor.server_ups_output_voltage
      - sensor.server_ups_self_test_result
      - sensor.server_ups_status
      - sensor.speedtest_download
      - sensor.speedtest_ping
      - sensor.speedtest_upload
      - sensor.tommy_status
      - sensor.xbox360
      - sensor.xboxone
      - sensor.taylex15
      - person.tommy
      - person.jessica
      - variable.last_motion
      - sensor.plex
      - binary_sensor.computer_room_motion
      - sensor.computer_room_brightness
      - sensor.average_temp
      - sensor.average_humidity
      - sensor.front_room_brightness
      - sensor.front_room_humidity
      - binary_sensor.front_room_motion
      - sensor.front_room_temperature

