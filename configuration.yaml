influxdb:
  host: localhost
  include:
    domains:
      - sensor
      - media_player
      - switch
      - light

# MQTT Component
mqtt:
  broker: 192.168.1.22
  username: !secret mqtt_user 
  password: !secret mqtt_password

#Push Notifications
notify:
  - name: telegram
    platform: telegram
    chat_id: 816032519
    
# IFTTT Component
ifttt:
  key: !secret ifttt_key

# Media Players Component
media_player:
  - platform: kodi
    host: 192.168.1.174
    name: Living Room TV
    port: 8080

  - platform: xboxone
    device: !secret lexi_xboxone_device_id
    name: Lexi Xbox One

#Octoprint Component
octoprint:
  host: 192.168.1.34
  api_key: !secret octoprint_api
  bed: true
  number_of_tools: 1

# Google Component
google:
  client_id: !secret client_id
  client_secret: !secret client_secret
  track_new_calendar: true

#stream Component
stream:

# Camera Component
camera:
  - platform: mjpeg
    name: octo_print_camera
    mjpeg_url: http://192.168.1.34/webcam/?action=stream
    
  - platform: mjpeg
    name: Back Porch
    mjpeg_url: http://192.168.1.42:8080/?action=stream

# Dominos Component
dominos:
  country_code: us
  first_name: !secret first_name
  last_name: !secret last_name
  email: !secret email
  phone: !secret phone_number
  address: !secret address
  show_menu: 1

#custom Panel
panel_custom:
  # Dominos Panel in Front End
  - name: dominos
    sidebar_title: Dominos
    sidebar_icon: mdi:pizza
    url_path: dominos

#  Panel IFrame
panel_iframe:
  nodered:
    title: 'Node-Red'
    icon: 'mdi:shuffle-variant'
    url: 'http://192.168.1.22:1880/'
  grafana:
    title: 'Grafana'
    icon: mdi:chart-bar-stacked
    url: 'http://192.168.1.22:3000'
  roomba_clean:
    title: 'Roomba Clean Map'
    icon: mdi:robot-vacuum
    url: 'http://192.168.1.22:8123/local/roomba/map_notext.png'
    
#Zones
zone:
  # Jessica Work Zone
#  - name: Jessica Work
#    latitude: !secret jessica_work_lat
#    longitude: !secret jessica_work_long
#    radius: 200
#    icon: mdi:worker

  # Tommy Work Zone
  - name: Tommy Work
    latitude: !secret tommy_work_lat
    longitude: !secret tommy_work_long
    radius: 1000
    icon: mdi:worker
    
  #Win-Dixie for shopping list component
  - name: Win-Dixie
    latitude: !secret win_dixie_lat
    longitude: !secret win_dixie_long
    radius: 150
    icon: mdi:cart

#Switch
switch:
  #circadian_lighting custom component
  - platform: circadian_lighting
    min_brightness: 5
    lights_ct:
      - light.bar_light

  #Outside Christmas lights switch
  - platform: mqtt
    name: "Christmas Outside Lights"
    command_topic: "cmnd/sonoff1/power"
    state_topic: "stat/sonoff1/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  #TV Backlight power
  - platform: mqtt
    name: "TV Lights Power"
    command_topic: "cmnd/tvlights/power"
    state_topic: "stat/tvlights/POWER1"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  #Master Bedroom Fan Switch
  - platform: mqtt
    name: "Master Bedroom Fan"
    command_topic: "cmnd/master_bedroom/power"
    state_topic: "stat/master_bedroom/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  #3D Printer Power
  - platform: mqtt
    name: "3D Printer Power"
    command_topic: "cmnd/3dprinter/power"
    state_topic: "stat/3dprinter/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

  #Dummy MQTT switch to disable morning routine after running once
  - platform: mqtt
    name: "Morning Alert"
    state_topic: 'boolean/morning_alert'
    command_topic: 'boolean/morning_alert'
    payload_on: 'on'
    payload_off: 'off'
    retain: true

  #Guest Mode Switch
  - platform: mqtt
    name: "Guest Mode"
    state_topic: 'boolean/guest_mode'
    command_topic: 'boolean/guest_mode'
    payload_on: 'on'
    payload_off: 'off'
    retain: true

  #Couch Sleeper Switch
  - platform: mqtt
    name: "Couch Sleeper"
    state_topic: 'boolean/couch_sleeper'
    command_topic: 'boolean/couch_sleeper'
    payload_on: 'on'
    payload_off: 'off'
    retain: true

  #Coffee Pot Switch
  - platform: mqtt
    name: "Coffee Pot"
    state_topic: "coffeepot/switch"
    command_topic: "coffeepot/switch"
    payload_on: "ON"
    payload_off: "OFF"
    state_on: "ON"
    state_off: "OFF"
    optimistic: false
    qos: 0
    retain: false

