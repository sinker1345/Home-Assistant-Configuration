# Sensor for multisensor living room
  - platform: mqtt
    state_topic: "livingroom/sensornode1"
    name: "Living Room Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(0) }}'

# Sensor for multisensor living room
  - platform: mqtt
    state_topic: "livingroom/sensornode1"
    name: "Living Room Light Level"
    unit_of_measurement: "lx"
    value_template: '{{ value_json.ldr }}'

# Sensor for multisensor living room
  - platform: mqtt
    state_topic: "livingroom/sensornode1"
    name: "Living Room Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(0) }}'

# Sensor for multisensor living room
  - platform: mqtt
    state_topic: "livingroom/sensornode1"
    name: "Living Room Feels Like"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.heatIndex | round(0) }}'

# Sensor for multisensor living room
  - platform: mqtt
